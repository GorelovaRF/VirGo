<div class="row"  *ngIf="usuario !== undefined" (usuario)="usuario">
  <div class="col-6 col-sm-4" >
    <img  src="{{usuario.Us_foto}}">
  </div>
  <div class="col-6 col-sm-6">
    <h3>{{usuario.Us_nombre}}</h3>
    <p class="mb-0"><b style="color: grey"><i class="fa fa-envelope"></i>: </b>{{usuario.Us_email}}</p>
    <p><b style="color: grey"><i class="fa fa-phone fa-rotate-90"></i>: </b>{{usuario.Telefono}}</p>
  </div>
  <div class="col-sm-12">
    <hr>
  </div>
</div>
